<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>切版直播班第三、四週作業</title>
</head>

<body>
  <%- include("./layout/navbar") %>
    <main>
      <div class="container">
        <div class="store-location">
          <h3 class="h3 font-weight-b mb-8">門市據點</h3>
          <form action="store.html" class="store__filter d-flex align-items-c">
            <label for="store-filter" class="h5">選擇分店</label>
            <select id="store-filter">
              <option value="台北中山旗艦店">台北中山旗艦店</option>
              <option value="台北綠園店">台北綠園店</option>
              <option value="台中清水旗艦店">台中清水旗艦店</option>
              <option value="高雄中正形象店">高雄中正形象店</option>
              <option value="高雄夢時代店">高雄夢時代店</option>
            </select>
          </form>
          <div class="store-location__list d-flex">
            <div class="store-location__card">
              <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
                alt="store">
              <div class="store-location__card-text">
                <h5 class="h5">台北中山旗艦店</h5>
                <ul class="store-location__detail">
                  <li class="d-flex align-items-c">
                    <span class="material-symbols-outlined align-self-c">
                      call
                    </span>
                    電話：(02)000-1234
                  </li>
                  <li class="d-flex align-items-c">
                    <span class="material-symbols-outlined">
                      schedule
                    </span>
                    營業時間：10:00-21:00
                  </li>
                  <li class="d-flex align-items-c">
                    <span class="material-symbols-outlined">
                      location_on
                    </span>
                    地址：台北市中山區南京東路25巷2-1號
                  </li>
                </ul>
              </div>
            </div>
            <div class="store-location__map">
              <img
                src="https://firebasestorage.googleapis.com/v0/b/web-layout-single-test.appspot.com/o/%E8%9E%A2%E5%B9%95%E5%BF%AB%E7%85%A7%202020-02-13%2016.35.44%402x.png?alt=media&token=ba2f8c46-6107-4450-8065-92d5f666a22f"
                alt="map">
            </div>
          </div>
        </div>
      </div>
    </main>


    <%- include("./layout/footer") %>

      <script type="module" src="../main.js"></script>
</body>

</html>
